<!DOCTYPE html>
<html lang="en">


<head>
    
    <title>Sign in</title>

    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="createAccount.css">

</head>


<body>

    <div class="loginLayout">

        <div class="loginLogo"><img src="images/CODEgen.jpg" alt="codegen logo"></div>

        <form class="loginForm">

            <h2>Sign In</h2>
            <input type="email" placeholder="enter email address" required>
            <input type="password" placeholder="enter password" required>
            <button class="submitButton" type="submit">Sign In</button>
            <p class="forgotPassword"><a href="#">forgot password</a></p>
            <p class="signUp">don't have an account? <a href="#">Sign Up</a></p>

        </form>

    </div>


    <footer>
        <section class="footerText">● CODEgen© ● Documentation ● Github ●</section>
    </footer>
    
    
</body>


</html>
